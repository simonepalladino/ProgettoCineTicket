<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/static/stylesheet/Contacts.css">
  <link rel="stylesheet" href="/static/stylesheet/Promotion.css">
  <script src="https://kit.fontawesome.com/45b1634a10.js" crossorigin="anonymous"></script>
  <title>Contacts</title>
</head>
<body class="body_contacts" >

<div class="container">
  <form id="contact" action="" method="post">
    <h3>Contact us</h3>
    <h4>Contact us today, and get reply with in 24 hours!</h4>
    <fieldset>
      <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input name="email" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <textarea name="message" placeholder="Type your Message Here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>

<div class="form-footer">
  <div>
    <a href="{{ url_for('home') }}"><button id="btn003"><i id="houseicon" class="fa-sharp fa-solid fa-house"></i></button></a>
  </div>
</div><!-- FORM FOOTER -->


</body>
</html>
